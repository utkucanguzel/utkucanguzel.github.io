<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Tasarruf YarÄ±ÅŸÄ±</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000000;
      text-align: center;
      overflow-x: hidden;
      color: #eee;
      user-select: none;
    }

    h1 {
      margin-top: 30px;
      font-size: 42px;
      color: #e74c3c;
      text-shadow: 0 0 6px #e74c3caa;
    }

    .track {
      position: relative;
      height: 150px;
      margin: 60px auto 30px;
      background: #222;
      border-radius: 25px;
      width: 90%;
      max-width: 800px;
      box-shadow: inset 0 0 15px #f4433611;
      overflow: hidden;
    }

    .motor {
      position: absolute;
      left: 0;
      top: 20px;
      width: 180px;
      transition: left 0.3s ease;
      z-index: 3;
      filter: drop-shadow(0 5px 3px rgba(0,0,0,0.6));
    }

    .motor.animate {
      animation-name: vibrate;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes vibrate {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(1px, -1px); }
      50% { transform: translate(-1px, 1px); }
      75% { transform: translate(1px, 1px); }
      100% { transform: translate(0px, 0px); }
    }

    /* Duman efekti */
    .smoke {
      position: absolute;
      bottom: 0;
      width: 25px;
      height: 30px;
      background: rgba(180, 180, 180, 0.3);
      border-radius: 50%;
      animation: smokeAnim 1.2s forwards;
      z-index: 2;
      filter: blur(1.5px);
      opacity: 0.6;
    }

    @keyframes smokeAnim {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-70px) scale(3);
        opacity: 0;
      }
    }

    /* Toz efekti */
    .dust {
      position: absolute;
      bottom: 10px;
      width: 10px;
      height: 10px;
      background: rgba(200, 180, 140, 0.5);
      border-radius: 50%;
      filter: blur(1.2px);
      animation: dustAnim 1.5s forwards;
      z-index: 0;
      opacity: 0.6;
    }

    @keyframes dustAnim {
      0% {
        transform: translateX(0) translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateX(-20px) translateY(-30px) scale(1.7);
        opacity: 0;
      }
    }

    /* Finish Ã§izgisi */
    .finish-line {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: 14px;
      background: repeating-linear-gradient(
        45deg,
        black,
        black 6px,
        white 6px,
        white 12px
      );
      z-index: 4;
      box-shadow: 0 0 8px #fff8 inset;
      border-radius: 0 25px 25px 0;
      transition: box-shadow 0.4s ease;
    }

    /* Input ve buton */
    .input-container {
      margin-top: 20px;
    }

    input[type="number"] {
      padding: 12px;
      width: 120px;
      font-size: 18px;
      margin-right: 12px;
      border-radius: 8px;
      border: 2px solid #555;
      background: #111;
      color: #eee;
      transition: border-color 0.3s ease;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #e74c3c;
      box-shadow: 0 0 8px #e74c3caa;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      user-select: none;
    }
    button:hover {
      background-color: #ff4d4d;
      box-shadow: 0 0 14px #ff4d4dbb;
      transform: scale(1.05);
    }
    button:active {
      box-shadow: inset 0 0 7px #b33535;
      transform: scale(0.95);
    }

    .counter {
      margin-top: 15px;
      font-size: 20px;
      color: #ccc;
      text-shadow: 0 0 3px #0005;
    }

    .progress-info {
      margin-top: 5px;
      font-size: 18px;
      color: #bbb;
      text-shadow: 0 0 2px #0003;
    }

    .reset-btn {
      margin-top: 20px;
      background-color: #555;
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 10px;
      user-select: none;
      transition: background-color 0.3s ease;
      border: none;
      color: #eee;
      cursor: pointer;
    }
    .reset-btn:hover {
      background-color: #888;
    }
    .reset-btn:active {
      background-color: #444;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .motor {
        width: 120px !important;
        top: 15px !important;
      }
      .track {
        height: 120px !important;
      }
      input[type="number"] {
        width: 100px !important;
        font-size: 16px !important;
      }
      button, .reset-btn {
        font-size: 16px !important;
        padding: 10px 20px !important;
      }
    }
  </style>
</head>
<body>

  <h1>HoÅŸ Geldin Gaye</h1>

  <div class="track">
    <img src="https://freepngimg.com/thumb/motorcycle/16-red-moto-png-image-red-motorcycle-png-.png" alt="motor" class="motor" id="motor" />
    <div class="finish-line"></div>
  </div>

  <div class="input-container">
    <input type="number" id="amount" placeholder="Miktar gir" />
    <button onclick="moveMotor()">GÃ¶nder</button>
  </div>

  <div class="counter" id="counter">Toplam: 0</div>
  <div class="progress-info" id="progressInfo">%0 tamamlandÄ± - %100 kaldÄ±</div>
  <button class="reset-btn" onclick="resetProgress()">SÄ±fÄ±rla</button>

  <script>
    const max = 160000;
    const motor = document.getElementById('motor');
    const counter = document.getElementById('counter');
    const progressInfo = document.getElementById('progressInfo');
    let smokeInterval = null;
    let dustInterval = null;

    // localStorage'dan yÃ¼kle (varsa)
    let total = parseInt(localStorage.getItem('motorTotal')) || 0;

    // Sayfa yÃ¼klendiÄŸinde pozisyonu gÃ¼ncelle
    window.onload = () => {
      updatePosition();
      if(total > 0) {
        motor.classList.add("animate");
        startSmoke();
        startDust();
      }
    };

    function moveMotor() {
      const input = document.getElementById('amount');
      const value = parseInt(input.value);

      if (!isNaN(value) && value > 0) {
        total += value;
        if(total > max) total = max; // sÄ±nÄ±rla

        localStorage.setItem('motorTotal', total); // kaydet

        updatePosition();
        input.value = "";
      }
    }

    function updatePosition() {
      const track = document.querySelector('.track');
      const trackWidth = track.offsetWidth - motor.offsetWidth - 20;
      const percent = total / max;
      const newPosition = Math.min(percent * trackWidth, trackWidth);

      motor.style.left = `${newPosition}px`;
      counter.textContent = `Toplam: ${total}`;

      const tamam = Math.round(percent * 100);
      const kalan = 100 - tamam;
      progressInfo.textContent = `%${tamam} tamamlandÄ± - %${kalan} kaldÄ±`;

      // Finish Ã§izgisi glow efekti
      updateFinishGlow(percent);

      motor.classList.add("animate");
      const speed = 2 - percent * 1.5;
      motor.style.animationDuration = `${Math.max(speed, 0.2)}s`;

      clearInterval(smokeInterval);
      clearInterval(dustInterval);
      if(total < max) {
        startSmoke();
        startDust();
      } else {
        clearInterval(smokeInterval);
        clearInterval(dustInterval);
        alert("ðŸ Tebrikler! 160.000'e ulaÅŸtÄ±n!");
      }
    }

    // Finish Ã§izgisi glow kontrolÃ¼
    function updateFinishGlow(percent) {
      const finishLine = document.querySelector('.finish-line');
      if (percent > 0.8) {
        const glowIntensity = (percent - 0.8) / 0.2; // 0-1 arasÄ±
        finishLine.style.boxShadow = `0 0 ${10 + 20 * glowIntensity}px #ff4c4caa inset`;
      } else {
        finishLine.style.boxShadow = '0 0 8px #fff8 inset';
      }
    }

    // Duman efekti yarat
    function createSmoke(motorElement) {
      const smoke = document.createElement("div");
      smoke.classList.add("smoke");

      const motorLeft = motorElement.offsetLeft;
      const motorTop = motorElement.offsetTop;

      smoke.style.left = `${motorLeft + 10}px`;
      smoke.style.top = `${motorTop + 60}px`;

      document.querySelector(".track").appendChild(smoke);

      setTimeout(() => {
        smoke.remove();
      }, 1200);
    }

    // Toz efekti yarat
    function createDust(motorElement) {
      const dust = document.createElement("div");
      dust.classList.add("dust");

      const motorLeft = motorElement.offsetLeft;
      const motorTop = motorElement.offsetTop;

      dust.style.left = `${motorLeft + 50}px`;
      dust.style.top = `${motorTop + 90}px`;

      document.querySelector(".track").appendChild(dust);

      setTimeout(() => {
        dust.remove();
      }, 1500);
    }

    // Duman baÅŸlat
    function startSmoke() {
      smokeInterval = setInterval(() => {
        createSmoke(motor);
      }, Math.max(200, 800 - (total / max) * 600));
    }

    // Toz baÅŸlat
    function startDust() {
      dustInterval = setInterval(() => {
        createDust(motor);
      }, Math.max(300, 1000 - (total / max) * 800));
    }

    function resetProgress() {
      total = 0;
      localStorage.removeItem('motorTotal');
      updatePosition();
    }
  </script>

</body>
</html>
